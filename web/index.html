<!DOCTYPE html>
<html>
  <head>
    <title>
      Custom character creator
    </title>
  </head>
  <body>
    <form>
      <div class="form-pair">
        <label>First name</label>
        <input type="text" name="firstName" id="firstName" placeholder="Name"
          required />
      </div>
      <div class="form-pair">
        <label>Last name</label>
        <input type="text" name="lastName" id="lastName" placeholder="Last name" />
      </div>
      <div class="form-pair">
        <label>Starting weapon</label>
        <select id="weaponsSelect" name="weaponsSelect"></select>
      </div>
      <div class="form-pair">
        <label>Cooldown</label>
        <input type="number" id="cooldown" name="cooldown" value="1" min="0" />
      </div>
      <div class="form-pair">
        <label>Sprite</label>
        <input type="file" id="sprite" name="sprite" accept=".png" />
      </div>
      <label for="skin-form-container">Skins</label>
      <div class="skin-form" id="skin-form-container">
        <div class="skin-form-button"><input type="button" value="add"
            id="addSkinForm" /></div>
        <div class="skin-form-button"><input type="button" value="remove"
            id="removeSkinForm" hidden /></div>
        <div id="skinContainer">&nbsp;</div>
      </div>
      <div class="form-pair">
        <label>Current skin index (Coming soon)</label>
        <input type="number" id="walkingFrames" name="walkingFrames" value="0"
          readonly />
      </div>
      <div class="form-pair">
        <label>Walking Frames (Coming soon)</label>
        <input type="number" id="walkingFrames" name="walkingFrames" value="1"
          readonly />
      </div>
      <div class="form-pair">
        <label>Description</label>
        <input type="text" id="description" name="description" />
      </div>
      <div class="form-pair">
        <label>Already bought</label>
        <input type="checkbox" id="isBought" name="isBought" value="false" />
      </div>
      <div class="form-pair">
        <label for="price">Price</label>
        <input type="number" id="price" name="price" min="0" />
      </div>
      <div class="body-offset-form">
        <label>Body offset</label>
        <div class="form-pair">
          <label for="bodyOffsetX">x</label>
          <input type="number" id="bodyOffsetX" name="x" />
        </div>
        <div class="form-pair">
          <label for="bodyOffsetY">y</label>
          <input type="number" id="bodyOffsetY" name="y" />
        </div>
        <div class="modifier-form" id="modifier-form-container">
          <div class="modifier-form-button"><input type="button" value="add"
              id="addModifierForm" /></div>
          <div class="modifier-form-button"><input type="button" value="remove"
              id="removeModifierForm" hidden /></div>
          <div id="modifierContainer">&nbsp;</div>
        </div>
      </div>
    </form>

    <form>
      <div class="form-pair">
        <label for="outputJsonLabel">Output character json:</label>
        <br />
        <textarea id="outputJsonTextArea" name="outputJsonTextArea" readonly
          style="width: 250px;"></textarea>
      </div>
    </form>

    <script type="text/javascript" src="zip.min.js"></script>
    <script type="text/javascript" src="./create-character.js"></script>
  </body>
</html>
